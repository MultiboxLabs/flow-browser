name: Electron Version Updater

on:
  # Run every hour
  schedule:
    - cron: "0 * * * *"

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  upgrade-electron-stable:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --development --frozen-lockfile

      - name: Run Electron Stable Upgrade Script
        id: upgrade-stable
        run: |
          # Capture the output to extract version
          OUTPUT=$(bun run script:upgrade-electron-to-stable 2>&1)
          echo "$OUTPUT"

          # Extract version from output
          VERSION=$(echo "$OUTPUT" | grep "Latest stable version:" | sed 's/Latest stable version: //')
          if [ -n "$VERSION" ]; then
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "No valid version found. Exiting workflow."
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump electron to ${{ steps.upgrade-stable.outputs.version }} [STABLE]"
          title: "Bump Electron to ${{ steps.upgrade-stable.outputs.version }} [STABLE]"
          body: |
            ## Electron Version Update (Stable)

            This PR updates Electron to the latest stable version: **${{ steps.upgrade-stable.outputs.version }}**

            ### Changes
            - Updated `package.json` electron dependency
            - Updated `bun.lock` with new electron version and commit hash

            ### Auto-generated
            This PR was automatically generated by the Electron Version Updater workflow.
          branch: workflow/bump-electron-stable
          delete-branch: true
          labels: |
            dependencies
            electron

  upgrade-electron-beta:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --development --frozen-lockfile

      - name: Run Electron Beta Upgrade Script
        id: upgrade-beta
        run: |
          # Capture the output to extract version
          OUTPUT=$(bun run script:upgrade-electron-to-beta 2>&1)
          echo "$OUTPUT"

          # Extract version from output
          VERSION=$(echo "$OUTPUT" | grep "Latest beta version:" | sed 's/Latest beta version: //')
          if [ -n "$VERSION" ]; then
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "No valid version found. Exiting workflow."
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump electron to ${{ steps.upgrade-beta.outputs.version }} [BETA]"
          title: "Bump Electron to ${{ steps.upgrade-beta.outputs.version }} [BETA]"
          body: |
            ## Electron Version Update (Beta)

            This PR updates Electron to the latest beta version: **${{ steps.upgrade-beta.outputs.version }}**

            ### Changes
            - Updated `package.json` electron dependency
            - Updated `bun.lock` with new electron version and commit hash

            ### Auto-generated
            This PR was automatically generated by the Electron Version Updater workflow.
          branch: workflow/bump-electron-beta
          draft: always-true
          delete-branch: true
          labels: |
            dependencies
            electron
